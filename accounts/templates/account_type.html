{% extends 'base.html'%} 

{% block content %}

{{ block.super}}

<form method='POST'>
    {% csrf_token %}
    {% if id  %}
        <input type="hidden" value="{{id}}" name="id">
    {% endif %}
    {{form.as_p}}
<input type='submit' value='submit'>
</form>
{{cleaned_data}}
<table border=1> 
    <thead>
        <tr>
            <th>النوع</th>
            <th>الوصف</th>
            <th>#</th>

        </tr>
    </thead>
    <tbody>
        {% for type in data %}
        <tr>
            <td>
                {{type.name}}
            </td>
            <td>
                {{type.descriptiom}}
            </td>
            <td>
                <a href="{{url}}?id={{type.id}}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
